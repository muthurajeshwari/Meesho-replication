    <body>
        <button id="show-button">Show Div</button>
        <div id="hidden-div" style="display: none;">This is the hidden div</div>

        <script>
            // Get the button and hidden div elements
const showButton = document.getElementById('show-button');
const hiddenDiv = document.getElementById('hidden-div');
// Add a click event listener to the button
showButton.addEventListener('click', () => {
  // Toggle the visibility of the hidden div
  hiddenDiv.style.display = hiddenDiv.style.display === 'none' ? 'block' : 'none';
});
        </script>
